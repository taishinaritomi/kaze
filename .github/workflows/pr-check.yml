name: Pull request check
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  pr-check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
      - name: setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install wasm target
        run: rustup target add wasm32-wasi
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: build packages
        run: yarn build
      - name: code check
        run: yarn code:check
      - name: readme check
        run: yarn readme:check
      - name: test
        run: yarn test
